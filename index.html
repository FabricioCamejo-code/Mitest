        // En la ventana window con el metodo addEventListener llamamos al evento popstate y  llamamos ala funcion navigate y le pasamos el location.pathname .

        // Se dispara cuando la accion del historial cambia.
        window.addEventListener('popstate', () => navigate(location.pathname));
